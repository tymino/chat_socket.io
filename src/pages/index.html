<!DOCTYPE html>
<html>
  <head>
    <title>Chat page</title>
    <link rel="stylesheet" href="style.css" />

    <script src="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="block-name">
      <input autocomplete="off" placeholder="Enter name"/>
      <button>Send</button>
    </div>

    <div id="block-chat">
      <ul id="messages"></ul>
      <form id="form" action="">
        <div id="nickname"></div>
        <input id="input" autocomplete="off" placeholder="Enter text"/>
        <button>Send</button>
      </form>
    </div>
  </body>
</html>
